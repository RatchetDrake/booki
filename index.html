<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki - Hébergements à Marseille</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">
    <img src="./assets/img/Images Booki/logo/Booki.png" alt="Logo Booki" style="width: 70px; height: 20px;">
</a>

            <div class="nav-links">
                <a href="#" class="nav-item">Hébergements</a>
                <a href="#" class="nav-item">Activités</a>
            </div>
        </nav>
    </header>


    <main>
        <section class="search-section">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="search-bar">
                <div class="search-icon-container">
                    <!-- Ici, vous pouvez inclure une image ou un vecteur SVG pour l'icône de recherche -->
                    <img src="./assets/font/Vector.png" alt="Recherche">
                </div>
                <input type="text" id="search-input" placeholder="Marseille, France" aria-label="Rechercher">
                <button type="submit" id="search-button">Rechercher</button>
            </div>
            
            
            <div class="search-filters">
                <button type="button" class="filter-button">
                    <img src="./assets/font/dollar.png" alt="" style="width: 22px; height: 16.26px;">
                    Économique
                </button>
                <button type="button" class="filter-button">
                    <img src="./assets/font/Frame 7.png" alt="" style="width: 22px; height: 16.26px;">
                    Familial
                </button>
                <button type="button" class="filter-button">
                    <img src="./assets/font/coeur.png" alt="" style="width: 22px; height: 16.26px;">
                    Romantique
                </button>
                <button type="button" class="filter-button">
                    <img src="./assets/font/Icon.png" alt="" style="width: 22px; height: 16.26px;">
                    Animaux autorisés
                </button>
            </div>
            
            
        </section>

        <section class="accommodations-section">
            <div class="accommodations-header">
                <img src="./assets/font/I.png" alt="" class="header-vector">
                Plus de 500 logements sont disponibles dans cette ville
            </div>
            
            <div class="accommodation-list">
                <!-- Répétez ce bloc pour chaque logement -->
                <div class="accommodation">
                    <img src="lien_vers_image_du_logement.jpg" alt="description">
                    <div class="accommodation-info">
                        <h2>Nom de l'hébergement</h2>
                        <p>Description brève</p>
                        <p>Prix par nuit</p>
                        <div class="rating">
                            <!-- Ajoutez des étoiles ici -->
                        </div>
                    </div>
                </div>
                <!-- Fin du bloc pour chaque logement -->
            </div>
            <button class="show-more">Afficher plus</button>
        </section>

        <section class="popular-section">
            <h2>Les plus populaires</h2>
            <div class="popular-list">
                <!-- Répétez ce bloc pour chaque logement populaire -->
                <div class="popular-accommodation">
                    <img src="lien_vers_image_du_logement_populaire.jpg" alt="description">
                    <div class="popular-accommodation-info">
                        <h3>Nom de l'hébergement</h3>
                        <p>Prix par nuit</p>
                        <div class="rating">
                            <!-- Ajoutez des étoiles ici -->
                        </div>
                    </div>
                </div>
                <!-- Fin du bloc pour chaque logement populaire -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Le pied de page -->
    </footer>
</body>

</html>
